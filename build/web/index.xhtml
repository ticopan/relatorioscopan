<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="bol" value="#{boletimControler.listaBoletim}">
                <p:column sortBy="bol_Codigo" headerText="Numero Bol">
                    <h:outputText value="#{bol.bol_Codigo}"/>
                </p:column>
                <p:column sortBy="bol_Paciente" headerText="Nome Paciente">
                    <h:outputText value="#{bol.bol_Paciente}"/>
                </p:column>
                 <p:column sortBy="con_Codigo" headerText="Convenio">
                     <h:outputText value="#{bol.con_Codigo}"/>
                </p:column>                                    
            </p:dataTable>
            <p:panel header="Exportar Dados da PÃ¡gina">
                <h:commandLink>  
                    <p:graphicImage value="images/pdf.png" />  
                    <p:dataExporter type="pdf" target="tbl" fileName="ProdutosVendidos" pageOnly="true"/>  
                </h:commandLink>
            </p:panel>  
         </h:form>    
    </h:body>
</html>
